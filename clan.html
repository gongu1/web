    <p>
   서든어택의 제일 기본적인 컨텐츠는 클랜전입니다. 각자의 클랜을 만든뒤 서로 매칭을하여 대결하는구도입니다
        대표적으로 제일 기본적으로 나오는 맵은 3보급창고 A보급창고입니다. 모든 국민맵이라고 할수있습니다. 모든 유저가 즐겨하는 클랜전 맵중 하나이기 때문이죠
        그만큼 서든이란 게임이 오래된만큼 잘하는사람들이 많습니다. 그만큼 퀵매치 돌리실때에는 상대에 전적,킬뎃을 잘고려하셔서 게임하시기바랍니다.
